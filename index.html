<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authorization Page</title>
    <script src=doubleclickjackingprotection.js></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .auth-container {
            text-align: center;
        }
        .auth-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- <button onclick="alert(1)">btn</button> -->
    <div class="auth-container">
        <h1>Authorization</h1>
        <button class="auth-button" onclick="authorize()">Authorize</button>
    </div>

    <script>
        function authorize() {
            alert('Double clickjacking worked!');
        }
    </script>
</body>
</html>
