<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clickjacking Protection</title>
  <style>
    body {
      width: 250px;
      padding: 15px;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    h3 {
      margin-bottom: 10px;
      font-size: 16px;
    }
    .toggle-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 10px 0;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #2196F3;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    label {
      font-size: 14px;
    }
    .timer-container {
      margin-top: 10px;
      font-size: 14px;
    }
    #timeInput {
      width: 50px;
      text-align: center;
      font-size: 14px;
      margin-left: 5px;
    }
  </style>
</head>
<body>
  <h3>Clickjacking Protection</h3>

  <div class="toggle-container">
    <label>Clickjacking</label>
    <label class="switch">
      <input type="checkbox" id="clickjackingToggle">
      <span class="slider"></span>
    </label>
  </div>

  <div class="toggle-container">
    <label>DoubleClickJacking</label>
    <label class="switch">
      <input type="checkbox" id="doubleClickToggle">
      <span class="slider"></span>
    </label>
  </div>

  <div class="timer-container">
    <label>Mouse movement time: </label>
    <input type="number" id="timeInput" min="1" max="9999"> sec
  </div>

  <p id="statusText">Loading...</p>

  <script src="popup.js"></script>
</body>
</html>
